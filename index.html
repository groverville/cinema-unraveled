<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Unraveled</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Top-Left Logo -->
  <header class="header">
    <img src="assets/cinema-unraveled-logo.png" alt="Cinema Unraveled Logo" class="logo" />
  </header>

  <!-- Bio / Intro Section -->
  <section class="intro-card">
    <h1>Welcome to Cinema Unraveled</h1>
    <p>
      This is a personal movie blog run by <strong>Raj Grover</strong>. All opinions are my own.
      I review everything I watch — from indie gems to blockbuster giants. Always looking for
      fresh recommendations, so don’t be shy!
    </p>
  </section>

  <!-- Movie Poster Grid -->
  <main class="movie-grid-wrapper">
    <section class="movie-grid" id="movieGallery">
      <!-- Posters populated by JS -->
    </section>
  </main>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="movieDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
