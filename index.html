<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Unraveled</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Cinema Unraveled</h1>
  </header>

  <!-- Movie Poster Grid -->
  <main class="movie-grid-wrapper">
    <section class="movie-grid" id="movieGallery">
      <!-- Movie posters will be inserted here via JS -->
    </section>
  </main>

  <!-- Popup Review Modal -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="movieDetails">
        <!-- Dynamic review content appears here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
