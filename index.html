<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Unraveled</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero Section with Logo -->
  <header class="hero">
    <img src="A13A0442-54E5-4C68-86F1-9D775F3333D7.png" alt="Cinema Unraveled Logo" class="logo" />
  </header>

  <!-- Movie Poster Grid -->
  <main class="movie-grid-wrapper">
    <section class="movie-grid" id="movieGallery">
      <!-- Posters populated by JS -->
    </section>
  </main>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="close" onclick="closePopup()">&times;</span>
      <div id="movieDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
